<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form id="signupForm">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" id="checkUsername">아이디 중복 확인</button>
        <div id="usernameError" class="error"></div>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>
        <br>
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword">
        <br>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>
        <button type="button" id="checkNickname">닉네임 중복 확인</button>
        <div id="nicknameError" class="error"></div>
        <br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="sendVerificationCode">인증메일 보내기</button>
        <div id="emailError" class="error"></div>
        <br>
        <label for="verificationCode">인증번호:</label>
        <input type="text" id="verificationCode" name="verificationCode" required>
        <button type="button" id="verifyCode">인증하기</button>
        <div id="verificationCodeError" class="error"></div>
        <br>
        <label for="news1">받고 싶은 소식 선택 1:</label>
        <select id="news1" name="news1">
            <option value="">선택하지 않음</option>
            <!-- Options will be populated by JavaScript -->
        </select>

        <label for="news2">받고 싶은 소식 선택 2:</label>
        <select id="news2" name="news2">
            <option value="">선택하지 않음</option>
            <!-- Options will be populated by JavaScript -->
        </select>
        <br>
        <button type="submit">회원가입</button>
    </form>
    <div id="responseMessage"></div>
</div>
<script src="/js/signup.js"></script>
</body>
</html>
