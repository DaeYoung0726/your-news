<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form id="signupForm">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" id="checkUsername">아이디 중복 확인</button>
        <div id="usernameError" class="error"></div>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>
        <br>
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword">
        <br>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>
        <button type="button" id="checkNickname">닉네임 중복 확인</button>
        <div id="nicknameError" class="error"></div>
        <br>
        <div class="notification-info">
            알림을 받기 위해서는 다음과 같이 진행하여야 합니다.
            <br>@gmail.com 사용 => 'Gmail' 어플 설치
            <br>@naver.com 사용  => '네이버 메일'어플 설치
            <br>*'네이버'와 '네이버 메일'은 다른 어플입니다.
            <br>(편의를 위한 것이며, 이 외에도 푸시 알림을 받을 수 있는 메일이면 상관없습니다.)
        </div>
        <br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="sendVerificationCode">인증메일 보내기</button>
        <div id="emailError" class="error"></div>
        <br>
        <label for="verificationCode">인증번호:</label>
        <input type="text" id="verificationCode" name="verificationCode" required>
        <button type="button" id="verifyCode">인증하기</button>
        <div id="verificationCodeError" class="error"></div>
        <br>

        <div class="notification-info">
            적어도 하나의 소식을 선택해주세요.
            <br>(사용하지 않는다면 '선택하지 않음'을 선택해주세요.)
        </div>

        <div class="option-group">
            <label for="yeongdae">영대소식:</label>
            <label><input type="radio" name="yeongdae" value="receive" onclick="toggleOptions(true)"> 받기</label>
            <label><input type="radio" name="yeongdae" value="not_receive" onclick="toggleOptions(false)"> 안 받기</label>
        </div>

        <div id="additionalOptions" class="checkbox-group">
            <div class="notification-info">
                소식을 받고 싶은 키워드를 선택해주세요.
            </div>
            <label><input type="checkbox" name="subNews" value="장학금 및 학자금 지원"> 장학금 및 학자금 지원</label>
            <label><input type="checkbox" name="subNews" value="취업"> 취업</label>
            <label><input type="checkbox" name="subNews" value="교육 및 강좌"> 교육 및 강좌</label>
            <label><input type="checkbox" name="subNews" value="학생복지"> 학생복지</label>
            <label><input type="checkbox" name="subNews" value="연구 및 프로젝트 참여"> 연구 및 프로젝트 참여</label>
            <label><input type="checkbox" name="subNews" value="행사 및 설명회"> 행사 및 설명회</label>
        </div>

        <label for="news2">받고 싶은 소식 선택 1:</label>
        <select id="news2" name="news2">
            <option value="">선택하지 않음</option>
        </select>

        <label for="news3">받고 싶은 소식 선택 2:</label>
        <select id="news3" name="news3">
            <option value="">선택하지 않음</option>
        </select>

        <label for="news4">받고 싶은 소식 선택 3:</label>
        <select id="news4" name="news4">
            <option value="">선택하지 않음</option>
        </select>

        <label for="news5">받고 싶은 소식 선택 4:</label>
        <select id="news5" name="news5">
            <option value="">선택하지 않음</option>
        </select>

        <div class="option-group">
            <label>알림 방식:</label>
            <label>
                <input type="radio" name="newsType" value="all">
                <span>모두 받기</span>
            </label>
            <label>
                <input type="radio" name="newsType" value="hourly">
                <span>새 글마다 알림</span>
            </label>
            <label>
                <input type="radio" name="newsType" value="daily">
                <span>하루 한 번 요약</span>
            </label>
        </div>

        <br>
        <button type="submit">회원가입</button>
    </form>
    <div id="responseMessage"></div>
</div>
<script src="/js/signup.js"></script>
</body>
</html>
