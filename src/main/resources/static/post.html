<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
<div class="container">
    <header>
        <button onclick="window.history.back();">뒤로가기</button>
        <button id="editPostButton">글 수정하기</button>
        <button id="deletePostButton">글 삭제하기</button>
    </header>
    <main>
        <div class="post-details" id="postDetails">
            <div class="form-group">
                <label for="category">카테고리:</label>
                <input type="text" id="category" name="category" disabled>
            </div>
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" disabled>
            </div>
            <div class="form-group">
                <label for="author">작성자:</label>
                <input type="text" id="author" name="author" disabled>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="10" disabled></textarea>
            </div>
            <button id="likePostButton">좋아요 <span id="postLikes"></span></button>
        </div>
    </main>
</div>
<script src="/js/post.js"></script>
</body>
</html>
