<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <button id="mainPageButton">메인화면 돌아가기</button>
        <button id="createPostButton">글 작성하기</button>
        <button id="fetchInfoButton">정보 불러오기</button>
        <button id="logoutButton">로그아웃</button>
    </header>
    <main>
        <div class="user-info-container">
            <div class="actions">
                <button id="editInfoButton">정보 수정하기</button>
                <button id="editSubNewsButton">소식 수정하기</button>
                <button id="deleteAccountButton" class="danger">탈퇴하기</button>
                <br>
                <button id="subscribeButton">알림 방식 변경</button>
            </div>
            <div class="info">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" disabled>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="text" id="email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname" name="nickname" disabled>
                </div>
                <div class="form-group">
                    <label for="subNews">받는 소식:</label>
                    <textarea id="subNews" name="subNews" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="subStatus">구독 상태:</label>
                    <input type="text" id="subStatus" name="subStatus" disabled>
                </div>
            </div>
        </div>
    </main>

    <div id="subscribeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>소식 알림 방식을 선택하세요</h3>
            <p>알림 수신을 원하지 않으시면 선택하지 않으셔도 됩니다.</p>
            <div class="modal-options">
                <label><input type="checkbox" id="newPostAlert"> 새 글마다 알림</label>
                <label><input type="checkbox" id="dailySummaryAlert"> 하루 한 번 요약</label>
            </div>
            <div class="modal-buttons">
                <button id="saveSubscribeButton">저장</button>
                <button id="closeModalButton">닫기</button>
            </div>
        </div>
    </div>

</div>
<script src="/js/auth.js"></script>
<script src="/js/user-info.js"></script>
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        width: 320px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .modal-content h3 {
        font-size: 1.4em;
        margin-bottom: 10px;
        color: #333;
    }

    .modal-content p {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 20px;
    }

    .modal-options label {
        display: block;
        margin: 8px 0;
        font-size: 1em;
        color: #333;
        cursor: pointer;
    }

    .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    #saveSubscribeButton {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 20px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s;
    }

    #saveSubscribeButton:hover {
        background-color: #0056b3;
    }

    #closeModalButton {
        background-color: #ccc;
        color: #333;
        border: none;
        border-radius: 5px;
        padding: 8px 20px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s;
    }

    #closeModalButton:hover {
        background-color: #999;
    }
</style>
</body>
</html>
