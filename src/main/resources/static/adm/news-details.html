<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <button id="mainPageButton">메인페이지</button>
        <button id="newsManagementButton" class="active">소식 관리</button>
        <button id="userManagementButton">사용자 관리</button>
        <button id="fetchInfoButton">정보 불러오기</button>
        <button id="logoutButton">로그아웃</button>
    </header>
    <main>
        <div class="details-container">
            <h2>소식 세부 정보</h2>
            <div class="details-group">
                <label for="newsId">ID:</label>
                <span id="newsId"></span>
            </div>
            <div class="details-group">
                <label for="newsName">소식 이름:</label>
                <span id="newsName"></span>
            </div>
            <div class="details-group">
                <label for="newsURL">소식 URL:</label>
                <span id="newsURL"></span>
            </div>
            <div class="details-group">
                <label for="subMemberSize">소식 구독 인원:</label>
                <span id="subMemberSize"></span>
            </div>
            <button class="delete-button" id="deleteNewsButton">소식 삭제하기</button>
        </div>
    </main>
</div>
<script src="/js/adm/auth.js"></script>
<script src="/js/adm/news-details.js"></script>
</body>
</html>
