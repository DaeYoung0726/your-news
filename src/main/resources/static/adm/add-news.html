<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <button id="mainPageButton">메인 페이지</button>
        <button id="newsManagementButton" class="active">소식 관리</button>
        <button id="userManagementButton">사용자 관리</button>
        <button id="fetchInfoButton">정보 불러오기</button>
        <button id="logoutButton">로그아웃</button>
    </header>
    <main>
        <div class="form-container">
            <h2>소식 추가하기</h2>
            <div class="form-group">
                <label for="newsName">추가 소식:</label>
                <input type="text" id="newsName" name="newsName" required>
            </div>
            <div class="form-group">
                <label for="newsURL">소식 URL:</label>
                <input type="url" id="newsURL" name="newsURL" required>
            </div>
            <button id="submitButton">소식 추가하기</button>
            <div id="responseMessage"></div>
        </div>
    </main>
</div>
<script src="/js/adm/auth.js"></script>
<script src="/js/adm/add-news.js"></script>
</body>
</html>
