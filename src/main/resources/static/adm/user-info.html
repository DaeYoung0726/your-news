<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <button id="mainPageButton">메인페이지</button>
        <button id="newsManagementButton" class="active">소식 관리</button>
        <button id="userManagementButton">사용자 관리</button>
        <button id="fetchInfoButton">정보 불러오기</button>
        <button id="logoutButton">로그아웃</button>
    </header>
    <main>
        <div class="user-info-container">
            <div class="actions">
                <button id="deleteAccountButton" class="danger">탈퇴시키기</button>
            </div>
            <div class="info">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" disabled>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="text" id="email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname" name="nickname" disabled>
                </div>
                <div class="form-group">
                    <label for="subNews">받는 소식:</label>
                    <input type="text" id="subNews" name="subNews" disabled>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="banModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>회원 차단</h2>
        <form id="banForm">
            <label for="banEmail">Email:</label>
            <input type="email" id="banEmail" name="banEmail" readonly>
            <br>
            <label for="banReason">Ban 사유:</label>
            <textarea id="banReason" name="banReason" required></textarea>
            <br>
            <button type="submit">확인</button>
        </form>
    </div>
</div>

<script src="/js/adm/auth.js"></script>
<script src="/js/adm/user-info.js"></script>
</body>
</html>
