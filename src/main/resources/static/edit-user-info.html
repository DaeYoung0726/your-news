<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member Info</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <button id="mainPageButton">메인화면 돌아가기</button>
        <button id="createPostButton">글 작성하기</button>
        <button id="fetchInfoButton">정보 불러오기</button>
        <button id="logoutButton">로그아웃</button>
    </header>
    <main>
        <div class="update-info-container">
            <div class="info-fields">
                <div class="field-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" readonly>
                </div>
                <div class="field-group">
                    <label for="email">이메일:</label>
                    <input type="text" id="email" readonly>
                </div>
                <div class="field-group">
                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname">
                </div>
                <div class="field-group">
                    <label for="currentPassword">현재 비밀번호:</label>
                    <input type="password" id="currentPassword">
                </div>
                <div class="field-group">
                    <label for="newPassword">새로운 비밀번호:</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="field-group">
                    <label for="confirmPassword">비밀번호 확인:</label>
                    <input type="password" id="confirmPassword">
                </div>
            </div>
            <button id="updateInfoButton">정보 수정하기</button>
            <div id="responseMessage"></div>
        </div>
    </main>
</div>
<script src="/js/edit-user-info.js"></script>
</body>
</html>
