<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Subscribed News</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <button id="mainPageButton">메인화면 돌아가기</button>
        <button id="createPostButton">글 작성하기</button>
        <button id="fetchInfoButton">정보 불러오기</button>
        <button id="logoutButton">로그아웃</button>
    </header>
    <main>
        <div class="update-news-container">
            <div class="news-select-box">
                <label for="news1">소식 1:</label>
                <select id="news1">
                    <option value="">소식을 선택하세요</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="news-select-box">
                <label for="news2">소식 2:</label>
                <select id="news2">
                    <option value="">소식을 선택하세요</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <button id="updateNewsButton">소식 수정하기</button>
        </div>
    </main>
</div>
<script src="/js/edit-sub-news.js"></script>
</body>
</html>
