<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <button id="mainPageButton">메인화면 돌아가기</button>
        <button id="createPostButton">글 작성하기</button>
        <button id="fetchInfoButton">정보 불러오기</button>
        <button id="logoutButton">로그아웃</button>
    </header>
    <main>
        <div class="update-news-container">
            <div class="option-group">
                <label for="yeongdae">영대소식:</label>
                <label><input type="radio" name="yeongdae" value="receive" onclick="toggleOptions(true)"> 받기</label>
                <label><input type="radio" name="yeongdae" value="not_receive" onclick="toggleOptions(false)"> 안 받기</label>
            </div>

            <div id="additionalOptions" class="checkbox-group">
                <div class="notification-info">
                    소식을 받고 싶은 키워드를 선택해주세요.
                </div>
                <label><input type="checkbox" name="subNews" value="장학금 및 학자금 지원"> 장학금 및 학자금 지원</label>
                <label><input type="checkbox" name="subNews" value="취업"> 취업</label>
                <label><input type="checkbox" name="subNews" value="교육 및 강좌"> 교육 및 강좌</label>
                <label><input type="checkbox" name="subNews" value="학생복지"> 학생복지</label>
                <label><input type="checkbox" name="subNews" value="연구 및 프로젝트 참여"> 연구 및 프로젝트 참여</label>
                <label><input type="checkbox" name="subNews" value="행사 및 설명회"> 행사 및 설명회</label>
            </div>
            <div class="news-select-box">
                <label for="news2">소식 1:</label>
                <select id="news2">
                    <option value="">소식을 선택하세요</option>
                </select>
            </div>
            <div class="news-select-box">
                <label for="news3">소식 2:</label>
                <select id="news3">
                    <option value="">소식을 선택하세요</option>
                </select>
            </div>
            <div class="news-select-box">
                <label for="news4">소식 3:</label>
                <select id="news4">
                    <option value="">소식을 선택하세요</option>
                </select>
            </div>
            <div class="news-select-box">
                <label for="news5">소식 4:</label>
                <select id="news5">
                    <option value="">소식을 선택하세요</option>
                </select>
            </div>
            <button id="updateNewsButton">소식 수정하기</button>
        </div>
    </main>
</div>
<script src="/js/auth.js"></script>
<script src="/js/edit-sub-news.js"></script>
</body>
</html>
