<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <input type="text" placeholder="아이디를 입력하세요">
        <button>아이디 중복 확인</button>
        <input type="password" placeholder="비밀번호를 입력하세요">
        <input type="password" placeholder="비밀번호 확인">
        <input type="text" placeholder="닉네임을 입력하세요">
        <button>닉네임 중복 확인</button>
        <input type="email" placeholder="이메일을 입력하세요">
        <button>인증메일 보내기</button>
        <input type="text" placeholder="인증번호를 입력하세요">
        <button>인증하기</button>
        <div class="options">
            <label>받고 싶은 소식 선택:</label>
            <input type="checkbox"> 영대소식
            <select>
                <option value="1">소식을 선택하세요 1-1</option>
                <option value="2">소식을 선택하세요 1-2</option>
                <option value="3">소식을 선택하세요 1-3</option>
            </select>
            <select>
                <option value="1">소식을 선택하세요 2-1</option>
                <option value="2">소식을 선택하세요 2-2</option>
                <option value="3">소식을 선택하세요 2-3</option>
            </select>
        </div>
        <button>회원가입</button>
    </div>
</div>
</body>
</html>
